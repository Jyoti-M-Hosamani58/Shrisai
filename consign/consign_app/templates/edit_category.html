<!-- templates/edit_category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Category</h1>
        <form action="{% url 'edit_category' category.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="cat_name">Category Name</label>
                <input type="text" class="form-control" id="cat_name" name="cat_name" value="{{ category.cat_name }}" required>
            </div>
            <div class="form-group">
                <label for="prefix">Prefix</label>
                <input type="text" class="form-control" id="prefix" name="prefix" value="{{ category.prefix }}">
            </div>

            <div class="form-group">
                <label for="freight">Freight</label>
                <input type="number" step="0.01" class="form-control" id="freight" name="freight" value="{{ category.freight }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
